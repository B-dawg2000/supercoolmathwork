<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings - Brendieâ€™s Unblocked Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0d0d1a;
      --text-color: #ffffff;
      --button-bg: #1a1a1a;
      --button-border: #0ff;
    }

    body.light {
      --bg-color: #ffffff;
      --text-color: #000000;
      --button-bg: #eeeeee;
      --button-border: #0000ff;
    }

    body {
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      font-size: 2.5em;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #fff, 0 0 10px #00f, 0 0 20px #00f;
      }
      to {
        text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
      }
    }

    .button {
      padding: 15px 30px;
      margin: 15px;
      font-size: 1.1em;
      border: 2px solid var(--button-border);
      background-color: var(--button-bg);
      color: var(--text-color);
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
      text-decoration: none;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px var(--button-border);
    }
  </style>
</head>
<body>

  <h1>Settings</h1>

  <button class="button" onclick="launchSiteInAboutBlank()">Launch Site in about:blank</button>
  <button class="button" onclick="toggleTheme()">Toggle Light/Dark Mode (PLEASE DON'T USE LIGHT ðŸ˜­)</button>
  <a class="button" href="index.html">Back to Home</a>

  <script>
    // Apply saved theme on load
    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') {
        document.body.classList.add('light');
      }
    });

    // Toggle theme and save it
    function toggleTheme() {
      document.body.classList.toggle('light');
      const isLight = document.body.classList.contains('light');
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    }

    // Launch the site in about:blank starting at index.html
    function launchSiteInAboutBlank() {
      const siteURL = window.location.origin + '/index.html';
      const newTab = window.open('about:blank', '_blank');
      const content = `
        <html>
          <head><title>about:blank</title></head>
          <body style="margin:0;padding:0;">
            <iframe src="${siteURL}" style="border:none;width:100vw;height:100vh;"></iframe>
          </body>
        </html>`;
      newTab.document.write(content);
      newTab.document.close();
    }
  </script>
<!-- Particle container: place this inside <body> at the very top -->
<div id="particles-js"></div>

<style>
  /* Particle background styles */
  #particles-js {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: -1; /* behind all content */
    background-color: #0d0d1a; /* match your page background */
  }
</style>

<!-- Place this script just before closing </body> -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  particlesJS('particles-js', {
    particles: {
      number: { value: 80, density: { enable: true, value_area: 800 } },
      color: { value: "#00ffff" },
      shape: { type: "circle" },
      opacity: { value: 0.5, random: false },
      size: { value: 3, random: true },
      line_linked: {
        enable: true,
        distance: 150,
        color: "#00ffff",
        opacity: 0.4,
        width: 1
      },
      move: {
        enable: true,
        speed: 3,
        direction: "none",
        random: false,
        straight: false,
        out_mode: "out",
        bounce: false
      }
    },
    interactivity: {
      detect_on: "canvas",
      events: {
        onhover: { enable: true, mode: "grab" },
        onclick: { enable: true, mode: "push" },
        resize: true
      },
      modes: {
        grab: { distance: 150, line_linked: { opacity: 1 } },
        push: { particles_nb: 4 }
      }
    },
    retina_detect: true
  });
</script>

</body>
</html>
