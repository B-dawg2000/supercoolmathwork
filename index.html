<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #0d0d1a;
      --text-color: #ffffff;
      --button-bg: #1a1a1a;
      --button-border: #0ff;
    }

    body.light {
      --bg-color: #ffffff;
      --text-color: #000000;
      --button-bg: #eeeeee;
      --button-border: #0000ff;
    }

    /* Particles container behind everything */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      background-color: var(--bg-color);
    }

    body {
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      animation: glow 2s ease-in-out infinite alternate, float 4s ease-in-out infinite;
      margin-bottom: 40px;
    }

    .splash-message {
      font-size: 1.8em;
      margin-bottom: 30px;
      text-align: center;
      animation: float 4s ease-in-out infinite;
    }

    .glow-splash {
      color: #00ffff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
      animation: glowSplash 4s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #fff, 0 0 10px #00f, 0 0 20px #00f;
      }
      to {
        text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
      }
    }

    @keyframes glowSplash {
      from {
        text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      }
      to {
        text-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .button-container {
      display: flex;
      gap: 20px;
    }

    .button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: 2px solid var(--button-border);
      background-color: var(--button-bg);
      color: var(--text-color);
      border-radius: 40px;
      cursor: pointer;
      text-decoration: none;
      transform: perspective(300px);
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .button:hover {
      transform: rotateX(5deg) rotateY(5deg);
      box-shadow: 0 0 10px var(--button-border);
    }
  </style>
</head>
<body>
